<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Dark/Contact</title>
</head>

<body>
    <section id="top-bar" class="d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-envelope-fill"></i>
                <a href="mailto:contact@example.com">info@example.com</a>
                <i class="bi bi-phone-fill phone-icon"></i>
                +1 5589 55488 55
            </div>
            <div class="social-links d-none d-md-block">
                <a href="#" class="twiiter">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="instagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="#" class="linkedin">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </div>


    </section>
    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand text-primary" href="#">DARK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">Services</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aboutus.html" target="_blank">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                </div>
            </div>
        </nav>
    </section>
    <section class="contact">
        <div class="container aos-init aos-animate" data-aos="fade-up">
            <div class="section-title">
                <h2>Contact Us</h2>
            </div>
            <div class="row">
                <div class="col-lg-6 d-flex aos-init aos-animate" data-aos="fade-up">
                    <div class="info-box">
                        <i class="bi bi-geo-alt"></i>
                        <h3>Our Address</h3>
                        <p>Rent free, in your head</p>
                    </div>
                </div>
                <div class="col-lg-3 d-flex aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
                    <div class="info-box">
                        <i class="bi bi-envelope"></i>
                        <h3>Email</h3>
                        <p>info@example.com</p>
                    </div>
                </div>
                <div class="col-lg-3 d-flex aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">
                    <div class="info-box">
                        <i class="bi bi-telephone-inbound"></i>
                        <h3>Call Us</h3>
                        <p>+234 706 1078 20</p>
                    </div>
                </div>
                <div class="col-lg-12  aos-init aos-animate" data-aos="fade-up" data-aos-delay="300">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputFirstname" class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Firstname">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLastname" class="form-label">Lastname</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Lastname">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <label for="inputRequest" class="form-label">Request</label>
                            <input type="text" class="form-control" id="inputRequest">
                        </div>
                       <div class="text-center button">
                        <button type="button" class="btn btn-primary btn-lg">Submit</button>
                       </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <script src="bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
