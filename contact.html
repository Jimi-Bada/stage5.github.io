            +1 5589 55488 55

    <section class="contact">
        <div class="container aos-init aos-animate" data-aos="fade-up">
            <div class="section-title  text-center pb-4">
                <h2 class="fs-1 fw-bold mb-3 pb-0">Contact Us</h2>
            </div>
            <div class="row">
                <div class="col-lg-6 d-flex aos-init aos-animate" data-aos="fade-up">
                    <div class="info-box text-center py-4 mb-5">
                        <i class="bi bi-geo-alt fs-2 py-2 px-3"></i>
                        <h3 class="fw-bolder my-2 fs-5">Our Address</h3>
                        <p class="fs-6">Rent free, in your head</p>
                    </div>
                </div>
                <div class="col-lg-3 d-flex aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
                    <div class="info-box text-center py-4 mb-5">
                        <i class="bi bi-envelope fs-2 py-2 px-3"></i>
                        <h3 class="fw-bolder my-2 fs-5">Email</h3>
                        <p class="fs-6">info@example.com</p>
                    </div>
                </div>
                <div class="col-lg-3 d-flex aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">
                    <div class="info-box text-center py-4 mb-5">
                        <i class="bi bi-telephone-inbound fs-2 py-2 px-3"></i>
                        <h3 class="fw-bolder my-2 fs-5">Call Us</h3>
                        <p class="fs-6">+234 706 1078 20</p>
                    </div>
                </div>
                <div class="col-lg-12  aos-init aos-animate" data-aos="fade-up" data-aos-delay="300">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputFirstname" class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Firstname">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLastname" class="form-label">Lastname</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Lastname">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <label for="inputRequest" class="form-label">Request</label>
                            <input type="text" class="form-control" id="inputRequest">
                        </div>
                       <div class="text-center button">
                        <button type="button" class="btn btn-primary btn-lg">Submit</button>
                       </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <script src="bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
